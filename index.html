<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="0 1 -10" height="5" width="10" src="wall.jpg"></a-box>
            <a-box position="-5.5 1 -5" rotation="0 90 0" height="5" width="10" src="wall.jpg"></a-box>
            <a-box position="-5.5 1 -10" rotation="0 90 0" height="5" width="10" src="wall.jpg"></a-box>
            <a-box position="0 -2 -5" width="10" height="10" rotation="90 0 0" src="floor.jpg"></a-box>
            <a-box position="5.5 1 -5" rotation="0 90 0" height="5" width="10" src="wall.jpg"></a-box>
            <a-box position="5.5 1 -10" rotation="0 90 0" height="5" width="10" src="wall.jpg"></a-box>
            <a-entity position="-2.5 .5 -4">
                <a-box height=".2" src="chair.jpg">
                    <a-cylinder radius="0.07" position="0 -1.5 0" height="3" src="iron.jpg"></a-cylinder>
                    <a-cone position="0 -2 0" src="iron.jpg"></a-cone>
                </a-box>
                
                <a-box height=".2" rotation="0 0 90" position="-.5 .4 0" src="chair.jpg">

                </a-box>
            </a-entity>


            <a-entity position="1.5 .5 -4">
                <a-box height=".2" src="chair.jpg" rotation="0 360 0">
                    <a-cylinder radius="0.07" position="0 -1.5 0" height="3" src="iron.jpg"></a-cylinder>
                    <a-cone position="0 -2 0" src="iron.jpg"></a-cone>
                </a-box>
                
                <a-box height=".2" rotation="0 0 90" position=".5 .4 0" src="chair.jpg">

                </a-box>
            </a-entity>

            <a-box position="-.2 2 -7" src="tv.png" width="2"></a-box>
            <a-sky color="lightblue"></a-sky>
        </a-scene>
        
    </body>
</html>
